<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Semi Restful Users - Edit Page</title>
</head>
<body>
    <div class="container">
        <h1>Edit <span>{{user.first_name}} {{user.last_name}} - ID {{user.id}}</span></h1>
        <form action="/users/update" method="post">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="hidden" class="form-control" name="number" value="{{user.id}}">
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="text" class="form-control" name="email" value="{{user.email}}">
            </div>

            <a href="/users/update"><button type="submit" class="btn btn-primary">Update</button></a>
        </form>
        <p><a href="/users/{{user.id}}">Show</a> | <a href="/users/{{user.id}}">Go Back</a></p>
    </div>
</body>
</html>
